<!-- Louvado seja o Senhor -->

<app-modal [(isOpen)]="isEditVendaOpen" class="modal" width="40vw" height="55vh">
    <h1 modal-title>Editar Registro de Venda</h1>
    
    <i class="ph ph-pencil-simple icon" modal-icon></i>

    <form #formEdicao="ngForm" (ngSubmit)="editVenda(formEdicao)" modal-content>
        <div class="input-div">
            <app-input 
            inputType="text" 
            inputID="nomeComprador"
            name="nomeComprador" 
            inputName="nomeComprador" 
            inputPlaceholder="Nome do cliente"
            inputValue="{{ formValues.nomeComprador }}"
            [(ngModel)]="formValues.nomeComprador">
                <i class="ph ph-identification-card" label-icon></i>
            </app-input>

            <app-input 
            inputType="date" 
            inputID="dataCompra"
            name="dataCompra" 
            inputName="dataCompra"
            inputValue="{{ formValues.vendaData }}"
            [(ngModel)]="formValues.vendaData">
                <i class="ph ph-calendar" label-icon></i>
                <i class="ph ph-info" optional-icon></i>
            </app-input>
             
            <app-input 
            inputType="number" 
            inputID="valorCompra"
            name="valorCompra" 
            inputName="valorCompra"
            inputPlaceholder="Valor da compra"
            inputValue="{{ formValues.vendaValor }}"
            [(ngModel)]="formValues.vendaValor">
            <i class="ph ph-letter-circle-p" label-icon></i>
            </app-input>

            <select name="tipoCompra" id="tipoCompra" [(ngModel)]="formValues.tipoCompra">
                <option value="" selected disabled hidden>Selecione uma opção</option>
                <option *ngFor="let enum of tipoCompraEnum | keyvalue" [value]="enum.key">{{ enum.value }}</option>
            </select>            

            <div class="button-div">
                <app-button type="submit">
                    Concluir edição
                </app-button>
            </div>
        </div>
    </form>
</app-modal>
