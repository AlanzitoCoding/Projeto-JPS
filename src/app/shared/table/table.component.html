<!-- Louvado seja o Senhor -->

<section [style.width]="width">
    <div class="actions-div">
        <app-button (clicked)="clickFunc()" [style.display]="btnDisplay">
            <ng-content select="[btn-text]"/>
        </app-button>

        <div class="filters-div">
            <label for="search" class="search-wrapper">
                <i class="ph ph-magnifying-glass"></i>
                <input 
                type="search" 
                name="search" 
                id="search" 
                placeholder="Pesquisar..."
                [(ngModel)]="searchText"
                (input)="onSearchChange()">
            </label>

            <i class="ph ph-funnel filter-icon"></i>
        </div>
    </div>

    <div class="table-overflow-div" [style.height]="overflowHeight">
        <table>
            <thead>
                <ng-content select="[table-header]"/>
            </thead>
            <tbody>
                <ng-content select="[table-data]"/>
            </tbody>
        </table>
    </div>
</section>
